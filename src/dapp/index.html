<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Flight Surety App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <br>
        <div class="top-20"><h2>Passengers Area</h2></div>
        <div class="form-row top-20">
        <div class="form-group col-md-6">
            <label>Flight</label>
            <input type="text" class="form-control" id="insurance-flight" placeholder="Flight ID">
        </div>
        <div class="form-group col-md-6">
            <label>Insurance amount</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">ETH</div>
                </div>
                <input type="text" class="form-control" id="insurance-price" placeholder="Max 1 ETH">
            </div>
        </div>
    </div>
    <button class="btn btn-primary" id="buy-insurance">Buy Insurance</button>
    </main>
</body>

</html>
